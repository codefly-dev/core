kind: service
name: organization
version: 0.0.0
application: management
namespace: default
domain: github.com/codefly-ai/codefly-platform/management/organization
agent:
    kind: runtime::service
    name: go-grpc
    version: 0.0.16
    publisher: codefly.ai
dependencies: []
endpoints:
    - name: grpc
      api: grpc
    - name: rest
      scope: project
      api: rest
spec:
    create-rest-endpoint: true
    debug: false
    watch: true
    with-debug-symbols: false
