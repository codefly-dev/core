kind: service
name: gateway
version: 0.0.0
application: web
namespace: default
domain: github.com/codefly-ai/codefly-platform/web/gateway
agent:
    kind: runtime::service
    name: krakend
    version: 0.0.6
    publisher: codefly.ai
dependencies:
    - name: organization
      application: management
endpoints:
    - name: rest
      visibility: public
      api: rest
    - name: grpc
      visibility: public
      api: grpc
spec:
    debug: false
