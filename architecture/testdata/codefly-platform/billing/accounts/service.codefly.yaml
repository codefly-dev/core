kind: service
name: accounts
version: 0.0.0
application: billing
namespace: default
domain: github.com/codefly-ai/codefly-platform/management/organization
agent:
    kind: runtime::service
    name: go-grpc
    version: 0.0.16
    publisher: codefly.ai
dependencies: []
endpoints:
    - name: grpc
      api: grpc
    - name: rest
      visibility: public
      api: rest
spec:
    create-rest-endpoint: true
    debug: false
    watch: true
    with-debug-symbols: false
